<!DOCTYPE html>
<html>
<head>
	<title>CloudCards Web</title>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta content='true' name='HandheldFriendly'/>
	<meta content='width' name='MobileOptimized'/>
	<meta content='yes' name='apple-mobile-web-app-capable'/>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="Resources/favicon.ico" type="image/x-icon"/> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
	<script type="text/javascript" src="vcard.js"></script>
	<script src="./firebase-config.js"></script>
</head>
<body>
	<div>
		<table class="table-borderless col-xs-12 align-middle" cellpadding="6">
			<tbody>
		  		<tr id="photo">
		    		<td colspan="2">
		    			<img class="avatar" src="Resources/avatar.png" width="100px">
		    		</td>
		  		</tr>
		  		<tr colspan="2" id="import-contact-row" class="d-none">
		    		<td colspan="2">
		    			<div class="d-flex justify-content-center btn btn-import" onclick="importContact()">
		    				Импортировать в CloudCards
		  				</div>
		    		</td>
		  		</tr>
		  		<tr colspan="2">
		    		<td colspan="2">
		    			<div class="d-flex justify-content-center" id="vcard">
		  				</div>
		    		</td>
		  		</tr>
		  		<tr id="name-row">
		    		<td>ФИО</td>
		    		<td id="name" class="text-secondary"></td>
		  		</tr>
		  		<tr id="mobile-row">
		    		<td>ТЕЛЕФОН</td>
		    		<td class="text-secondary">
		    			<a id="mobile" class="text-secondary" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="mobileSecond-row">
		    		<td>ТЕЛЕФОН (другой)</td>
		    		<td class="text-secondary">
		    			<a id="mobileSecond" class="text-secondary" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="email-row">
		    		<td>EMAIL</td>
		    		<td class="text-secondary">
		    			<a id="email" class="text-secondary" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="emailSecond-row">
		    		<td>EMAIL (другой)</td>
		    		<td class="text-secondary">
		    			<a id="emailSecond" class="text-secondary" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="company-row">
		    		<td>КОМПАНИЯ</td>
		    		<td id="company" class="text-secondary"></td>
		  		</tr>
		  		<tr id="jobTitle-row">
		    		<td>ДОЛЖНОСТЬ</td>
		    		<td id="jobTitle" class="text-secondary"></td>
		  		</tr>
		  		<tr id="address-row">
		    		<td>АДРЕС</td>
		    		<td class="text-secondary">
		    			<a href="" id="address" class="text-secondary"></a>
		    		</td>
		  		</tr>
		  		<tr id="addressSecond-row">
		    		<td>АДРЕС (другой)</td>
		    		<td class="text-secondary">
		    			<a id="addressSecond" class="text-secondary" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="site-row">
		    		<td>САЙТ</td>
		    		<td class="text-secondary"><a id="site" href=""></a></td>
		  		</tr>
		  		<tr>
		  			<td class="appIcons" colspan="2">
		  				<a id="vk" href="#"><img class="social" src="Resources/vk.svg"></a>
						<a id="telegram" href="#"><img class="social" src="Resources/telegram.svg"></a>
						<a id="facebook" href="#"><img class="social" src="Resources/facebook.svg"></a>
						<a id="instagram" href="#"><img class="social" src="Resources/instagram.svg"></a>
						<a id="twitter" href="#"><img class="social social-last" src="Resources/twitter.svg"></a>
		  			</td>
		  		</tr>
		  		<tr>
		    		<td id="download" colspan="2">
		    			<p class="app">
		    				Хотите обмениваться визитками еще удобнее?<br>
							Скачивайте наше приложение!<br><br>
							<a id="appstore" href="https://testflight.apple.com/join/lcBRVhZe">
								<img class="ios" src="Resources/appstore.png" width="150">
							</a>
							<a id="android" href="https://play.google.com/store">
								<img class="android" src="Resources/googleplay.png" width="150">
							</a>
						</p>
		    		</td>
		  		</tr>
	  		</tbody>
		</table>
	</div>

	<script src="./Entities/UserBoolean.js"></script>
	<script src="./Entities/User.js"></script>
	<script src="./Utils/UserParser.js"></script>
	<script src="./main.js"></script>
</body>
</html>
