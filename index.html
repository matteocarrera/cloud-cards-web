<!DOCTYPE html>
<html>
<head>
	<title>CloudCards Web</title>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta content='true' name='HandheldFriendly'/>
	<meta content='width' name='MobileOptimized'/>
	<meta content='yes' name='apple-mobile-web-app-capable'/>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="Resources/favicon.ico" type="image/x-icon"/> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
	<script type="text/javascript" src="vcard.js"></script>
	<script src="./firebase-config.js"></script>
</head>
<body>
	<table class="table-borderless col-xs-12 mx-2 mx-md-auto" cellpadding="6">
			<tbody>
		  		<tr id="photo">
		    		<td colspan="2">
		    			<img class="avatar" src="Resources/logo.svg" width="100px">
		    		</td>
		  		</tr>
		  		<tr colspan="2" id="import-contact-row" class="d-none">
		    		<td colspan="2">
		    			<div class="d-flex justify-content-center btn btn-import" onclick="importContact()">
		    				Импортировать в CloudCards
		  				</div>
		    		</td>
		  		</tr>
		  		<tr colspan="2">
		    		<td colspan="2">
		    			<div class="d-flex justify-content-center" id="vcard">
		  				</div>
		    		</td>
		  		</tr>
		  		<tr id="name-row" class="d-none">
		    		<td class="text-secondary">ФИО</td>
		    		<td id="name"></td>
		  		</tr>
		  		<tr id="company-name-row" class="d-none">
		    		<td class="text-secondary">НАИМЕНОВАНИЕ</td>
		    		<td id="company-name"></td>
		  		</tr>
		  		<tr id="company-responsible-row" class="d-none">
		    		<td class="text-secondary">ОТВЕТСТВЕННОЕ ЛИЦО</td>
		    		<td id="company-responsible"></td>
		  		</tr>
		  		<tr id="company-responsible-job-title-row" class="d-none">
		    		<td class="text-secondary">ДОЛЖНОСТЬ ОТВЕТСТВЕННОГО ЛИЦА</td>
		    		<td id="company-responsible-job-title" href=""></td>
		  		</tr>
		  		<tr id="mobile-row" class="d-none">
		    		<td class="text-secondary">ТЕЛЕФОН</td>
		    		<td>
		    			<a id="mobile" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="mobileSecond-row" class="d-none">
		    		<td class="text-secondary">ТЕЛЕФОН (другой)</td>
		    		<td>
		    			<a id="mobileSecond" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="email-row" class="d-none">
		    		<td class="text-secondary">EMAIL</td>
		    		<td>
		    			<a id="email" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="emailSecond-row" class="d-none">
		    		<td class="text-secondary">EMAIL (другой)</td>
		    		<td>
		    			<a id="emailSecond" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="company-row" class="d-none">
		    		<td class="text-secondary">КОМПАНИЯ</td>
		    		<td id="company"></td>
		  		</tr>
		  		<tr id="jobTitle-row" class="d-none">
		    		<td class="text-secondary">ДОЛЖНОСТЬ</td>
		    		<td id="jobTitle"></td>
		  		</tr>
		  		<tr id="address-row" class="d-none">
		    		<td class="text-secondary">АДРЕС</td>
		    		<td>
		    			<a href="" id="address"></a>
		    		</td>
		  		</tr>
		  		<tr id="addressSecond-row" class="d-none">
		    		<td class="text-secondary">АДРЕС (другой)</td>
		    		<td>
		    			<a id="addressSecond" href=""></a>
		    		</td>
		  		</tr>
		  		<tr id="site-row" class="d-none">
		    		<td class="text-secondary">САЙТ</td>
		    		<td><a id="site" href=""></a></td>
		  		</tr>
		  		<tr>
		  			<td class="appIcons" colspan="2">
		  				<a id="vk" class="d-none" href="#"><img class="social" src="Resources/vk.svg"></a>
						<a id="telegram" class="d-none" href="#"><img class="social" src="Resources/telegram.svg"></a>
						<a id="facebook" class="d-none" href="#"><img class="social" src="Resources/facebook.svg"></a>
						<a id="instagram" class="d-none" href="#"><img class="social" src="Resources/instagram.svg"></a>
						<a id="twitter" class="d-none" href="#"><img class="social social-last" src="Resources/twitter.svg"></a>
		  			</td>
		  		</tr>
		  		<tr>
		    		<td id="download" colspan="2">
		    			<p class="app">
		    				Хотите обмениваться визитками еще удобнее?<br>
							Скачивайте наше приложение!<br><br>
							<a id="appstore" href="https://testflight.apple.com/join/lcBRVhZe">
								<img class="ios btn-market px-4 py-2" src="Resources/appstore.png" width="150">
							</a>
							<a id="android" href="https://play.google.com/store">
								<img class="android btn-market px-4 py-2" src="Resources/googleplay.png" width="150">
							</a>
						</p>
		    		</td>
		  		</tr>
	  		</tbody>
		</table>

	<script src="./Entities/UserBoolean.js"></script>
	<script src="./Entities/User.js"></script>
	<script src="./Entities/Company.js"></script>
	<script src="./Utils/UserParser.js"></script>
	<script src="./main.js"></script>
</body>
</html>
